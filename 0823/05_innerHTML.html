<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .color {
            color: cornflowerblue;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <input type="button" value="클릭" onclick="create()">
    <div id="result">
       
    </div>

    <script>
        function create() {
            let str ='';
            for(let i=0; i<10; i++) {
                str += '<span class="color">Hello world</span><br/>';
            }
            document.getElementById('result').innerHTML =  str;
        }
    </script>
</body>
</html>
