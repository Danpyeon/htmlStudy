<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외모췤</title>
</head>
<body>
    <h1>좋아하는 취미</h1>
    <input type="checkbox" name="hobbys" value="수면">수면
    <input type="checkbox" name="hobbys" value="게임">게임
    <input type="checkbox" name="hobbys" value="먹기">먹기
    <input type="checkbox" name="hobbys" value="독서">독서
    <input type="checkbox" name="hobbys" value="멍때리기">멍때리기
    <input type="button" value="전송" onclick="hobby()">

    <script>
        function hobby() {
            let result = new Array();
            const hobby = document.getElementsByName('hobbys');
            let hobbyC = 0;
            for(let i = 0; i < hobby.length; i++) {
                if(hobby[i].checked) {
                    hobbyC++;
                    result.push(hobby[i].value);
                    console.log(hobby[i].checked);
                    console.log(hobby[i].value);
                }
            }
            if(hobbyC==0) {
                alert('선택 된 값이 없음');
                return;
            }
            if(result.length==0) {
                alert('선택 된 값 X');
                return;
            }
            console.log(result);
        }
    </script>
</body>
</html>
