<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num1">
    <select id="op">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
    </select>
    <input type="text" name="" id="num2">
    <input type="button" value="결과 전송" onclick="result()">
    <input type="text" name="" id="result">

    <script>
        function result() {
            let n1 = document.getElementById('num1').value;
            let n2 = document.getElementById('num2').value;
            if (document.getElementById('op').value == 1) {
                document.getElementById('result').value = (parseInt(n1)+parseInt(n2));
            } else if (document.getElementById('op').value == 2) {
                document.getElementById('result').value = (parseInt(n1)-parseInt(n2));
            } else if (document.getElementById('op').value == 3) {
                document.getElementById('result').value = (parseInt(n1)*parseInt(n2));
            } else if (document.getElementById('op').value == 4) {
                document.getElementById('result').value = (parseInt(n1)/parseInt(n2));
            }
        }
    </script>
</body>
</html>
