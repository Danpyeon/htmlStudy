<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootStrap + ajax</title>
    <link href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/css/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/JQuery/jquery-3.7.1.js"></script>
</head>
<body>
    <button type="button" onclick="getBtn()" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success" onclick="callB()">Success</button>
    <button type="button" class="btn btn-danger">Danger</button></br>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>

    <script>

        //callback
        //중복 된 코드를 최소화
        //매개변수에 함수가 들어가용

        function callB() {
            cb(first);
        }

        function first() {
            alert('first');
        }

        let second = () => {
            alert('second');
        }

        function cb(fn) {
            console.log('실행 영역');
            fn();
        }

        function callBB() {
            abc()
            function abc() {
                alert('abc');
            }

            let fn = () => {
                alert('fn');
            }
            fn();

            callBa(function() {
                alert('a 동작');
            }, 5)
        }

        function callBa(fn, number) {

            fn();

            alert(number*number);
        }





        function getBtn() {

            $.ajax({
                type: 'get',
                url: 'http://localhost:3000/get',
                success: function(res) {
                    console.log(res);
                }
            });
        };

        //2번째
        document.querySelectorAll('button[type="button"]')[1].addEventListener('click', () => {
            let obj = {name:'슈퍼맨'};
            $.ajax({
                url: 'http://localhost:3000/send1',
                type: 'post',
                data: JSON.stringify(obj),
                contentType: 'application/json',
                success: function(res) {
                    console.log(res);
                },
            });
        });
    </script>
</body>
</html>
