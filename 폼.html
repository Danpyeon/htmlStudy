<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="" id="tt" placeholder="ID"><br/>
        <input type="text" value="Hello" id="tt"><br/>
        <input type="text" value="잠금" id="tt" disabled="true">
        <input type="password"><br/>
        <h4>SelectBox</h4>
        <select>
            <option>서울</option>
            <option>경기</option>
            <option>충남</option>
        </select>
    
        <h4>checkBox</h4>
        <input type="checkbox" name="hobby" id="" value="독서">독서
        <input type="checkbox" name="hobby" id="" value="수면" checked>수면
        <input type="checkbox" name="hobby" id="" value="게임">게임
    
        <h4>radio</h4>
        <input type="radio" name="language" id="" value="java">java
        <input type="radio" name="language" id="" value="python">python
        <input type="radio" name="language" id="" value="html">html

        <h4>file</h4>
        <input type="file">

        <input type="reset" value="초기화">
        <input type="button" value="javascript">
        <input type="submit" value="form start">
    </form>
</body>
</html>
