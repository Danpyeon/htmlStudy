<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <input type="button" value="출력" onclick="result()">
    <span id="result">출력</span>    

    <script>
        //json(key, value)
        // javascript Object. 네트워크에서 데이터를 주고 받을 때 기본으로 사용하는 데이터 타입 중 한 개
        // XML. 태그 형식으로 데이터를 주고 받음. 근데 불편해서 보완하게 된 것이 JSON.
        // JSON 안에 배열, function 선언 가능
        let obj1 = {}; //JSON < 
        let obj2 = new Object();
        obj1.a = 'apple';
        obj1.b = 'banana';
        obj1.fun = start;
        obj1.fun();
        console.log(typeof(obj1), obj1);

        let arr = ['a', 'b', 'c'];
        obj1.arr = arr;
        console.log(obj1);
        // [-] 안에 숫자가 들어가면 배열임
        // 근데 문자가 들어가면 key로 인삭 되어서 Object가 됨
        obj2['apple'] = 'apple21312';
        obj2['b'] = 'banana';
        obj2.address = 'seoul';
        console.log(obj2);
        console.log('=================');
        obj1.obj = obj2;
        console.log(obj1);
 
        function start() {
            console.log('start');
        }

        function result() {
            document.getElementById('result').innerText = obj1.obj.address;
        }
    </script>
</body>
</html>
