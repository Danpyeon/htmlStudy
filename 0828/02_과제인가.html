<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="t1">
    <input type="text" name="" id="t2">
    <input type="button" value="계산" onclick="res()">

    <script>
        function res() {
            let t1 = document.getElementById('t1').value;
            let t2 = document.getElementById('t2').value;

            let obj1 = {};
            obj1.plus = Number(t1)+Number(t2); 
            obj1.min = t1-t2;
            obj1.mul = t1*t2;
            obj1.div = t1/t2;

            console.log(obj1);

        }
    </script>
</body>
</html>
