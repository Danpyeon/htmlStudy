<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>

    <script src="/JQuery/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>좋아하는 계절</h1>
    <input type="radio" name="season" value="spring">봄
    <input type="radio" name="season" value="summer">여름
    <input type="radio" name="season" value="fall">가을
    <input type="radio" name="season" value="winter">겨울
    <input type="button" value="전송1" onclick="send1()">
    <input type="button" value="전송2" onclick="send2()">
    <input type="button" value="전송3" onclick="send3()">
    <script>
        function send1() {
            let radio = document.getElementsByName('season');

            for(let i=0; i<radio.length; i++) {
                if(radio[i].checked == true) // => (radio[i].checked) => true
                {
                    console.log('선택 : ', radio[i].value);
                }
            }
        }

        function send2() {
            let radio = $('input[name="season"]');
            for(let i=0; i<radio.length; i++) {
                if(radio[i].checked == true) // => (radio[i].checked) => true
                {
                    console.log('선택 : ', radio[i].value);
                }
            }
        }

        function send3() {
            let result = $('input[name="season"]:checked').val();
            console.log(result)
        }
    </script>
</body>
</html>
