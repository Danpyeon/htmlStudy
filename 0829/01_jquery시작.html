<html lang="en">
<head>

    <style>
        input {
            font-size: 25px;

        //JQuery하고 스크립트를 병행해서 사용해도 됨

        // 불러올 때는 배열로 불러옴. 값이 한 개이면 단일도 자동으로 인식
    </script>

</html>
