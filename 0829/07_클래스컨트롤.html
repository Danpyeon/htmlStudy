<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 만들기</title>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yello {
            background-color: yellow;
        }

        .dd {
            margin: 15px;
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px solid #000;
        }
    </style>

    <script src="/JQuery/jquery-3.7.1.js"></script>
</head>

<body id="body">
    <input type="radio" name="color" value="red">빨강색
    <input type="radio" name="color" value="yello">노랑색
    <input type="radio" name="color" value="blue">파랑색
    <input type="radio" name="color" value="green">초록색
    <br />
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>
    <div name="dd" class="dd"></div>

    <script>
        $('input[name="color"]').on('change', () => {
            let val = $('input[name="color"]:checked').val();

            //존재확인
            // $('대상').hasClass('검색 할 클래스명') => true or false

            $('div.dd').removeClass(['red', 'blue', 'green', 'yello']);
            //document.getElementById('div1').classList.add(val)
            //$('대상').addClass(클래스 명);
            //$('대상').addClass([클래스명1], [클래스명2]); < 여러 개 배열
            
            $('div.dd').addClass(val);
        })
    </script>
</body>
</html>
