<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="sel1" onchange="cg1()">
        <option value="1">커피
        <option value="2">케이크
    </select>
    <select id="sel2">

    </select>

    <script>
        cg1()
        function cg1() {
            let cf = document.getElementById('sel1').value;
            let menu = document.getElementById('sel2');
            let str = '';
            if (cf === '1') {
                str += '<option>아메리카노</option>';
                str += '<option>카페라뗴</option>';
            } else {
                str += '<option>초코케이크</option>';
                str += '<option>치즈케이크</option>';
            }
            menu.innerHTML = str;
        }
    </script>
</body>
</html>
