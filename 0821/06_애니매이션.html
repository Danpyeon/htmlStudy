<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니매이션</title>

    <style>
        .outline, .box {
            width: 60px;
            height: 60px;
        }
        .outline {
            margin-top: 20px;
            border: 3px solid yellow;
        }
        .box {
            background-color: deepskyblue;
        }
        .animation {
            animation: test01 5s infinite linear;
        }
        @keyframes test01 {
            from { transform: rotate(0deg);}
            to { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="outline">
        <div class="box animation"></div>
    </div>
</body>
</html>
